# Redirect all HTTP to HTTPS
server {
    listen 80 default_server;
    server_name example.com;
    return 301 https://$host$request_uri;
}

# HTTPS + mTLS
server {
    listen 443 ssl default_server;
    http2 on;
    server_name example.com;

    # Hide Nginx version
    server_tokens off;

    # Strong ECDH curve + DH params for forward secrecy
    ssl_ecdh_curve            X25519:secp521r1:secp384r1;
    ssl_dhparam               /etc/nginx/ssl/ssl-dhparams.pem;    

    # LE certs (mounted)
    ssl_certificate     /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;

    # mTLS CA bundle
    ssl_client_certificate /etc/nginx/client_certs/ca.crt;
    ssl_verify_client      on;

    ssl_protocols   TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;    
    ssl_ciphers     HIGH:!aNULL:!MD5;
    ssl_session_cache         shared:SSL:20m;
    ssl_session_timeout       1h;
    ssl_session_tickets       off;

    add_header      Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options           "SAMEORIGIN" always;
    add_header X-Content-Type-Options    "nosniff" always;
    add_header Referrer-Policy           "no-referrer-when-downgrade" always;
    add_header Permissions-Policy        "geolocation=(), microphone=()" always;

    client_max_body_size 1m;

    # Serve static files from /usr/share/nginx/html
    root /usr/share/nginx/html;
    index index.html;

    # 1) Proxy OpenVPN-AS CLIENT UI at /ovpn/
    location ^~ /ovpn/ {
        # strip the /ovpn prefix
        rewrite ^/ovpn(/.*)$ $1 break;
        proxy_pass       https://openvpn-as:943;
        proxy_ssl_server_name on;
        proxy_ssl_verify      off;

        # pass through original host + scheme
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2) Proxy OpenVPN-AS ADMIN UI at /ovpnadmin/
    location ^~ /ovpnadmin/ {
        # map /ovpnadmin/foo â†’ /admin/foo
        rewrite ^/ovpnadmin(/.*)$ /admin$1 break;
        proxy_pass       https://openvpn-as:943;
        proxy_ssl_server_name on;
        proxy_ssl_verify      off;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}